<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Snake!</title>
   <style>
      *{
         margin: 0;
         padding: 0;
      }
      #body{
         background-color: rosybrown;
      }
      #container {
         position: fixed;
         padding: 0;
         position: absolute;
         height: 100%;
         width: 100%;
         display: flex;
      }
      canvas{
         position: relative;
         display: flex;
         width: 480px;
         height: 360px;
         left: 50%;
         top: 50%;
         transform: translate(-50%,-50%);
         border: #888 solid 30px;
      }
      h5{
         display: flex;
         position: absolute;
         margin-top: 0;
         clear: both;
         text-align: center;
         width: 100%;
         height: 30px;
      }

   </style>
</head>
<body id="body">
   <div id="container">
      <canvas id="canvas"></canvas>
      <h5 id = "h5_1"></h5>
      <h5 id = "h5_2" style="margin-top: 30px;"></h5>

   </div>
   
</body>
<script src="js/clarity.js"></script>
</html>
